<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/normal.css}">
<head>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/loadFooter.js}"></script>
    <script th:src="@{/js/logout.js}"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="include_wrap" data-include-path="header.html"></div>
<section class="wrap">
    <h1 style="text-align: center;">로그인</h1>
    <div class="loginForm">
        <form name="loginform" action="login" method="post">
            <div class="loginId">
                <label for= "userId">아이디</label>
                <input type="text" id="userId" name="userId" autocomplete="off" required>
            </div>
            <div class="loginPwd">
                <label for="userPw">비밀번호</label>
                <input type="password" id="userPw" name="userPw" autocomplete="off" required>
            </div>
            <div class="error_msg">
                <span th:text="${msg}"></span>
            </div>
            <div class="loginButton">
                <button class="join_btn"><a href="/newMember">회원 가입</a></button>
                <button class="login_btn" type="submit"><span>로그인</span></button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
