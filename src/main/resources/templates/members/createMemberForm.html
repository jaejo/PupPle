<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/join.css}">
<head>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/loadHeader.js}"></script>
    <script th:src="@{/js/checkLogin.js}"></script>
    <script th:src="@{/js/logout.js}"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="include_wrap" data-include-path="header.html"></div>
<div class="wrap">
    <h1>회원가입</h1>
    <form name="joinForm" action="/newMember" method="post">
        <p>
            <input type="text" id="userId" name="userId" autocomplete="off" required>
            <label for="userId"><span>아이디</span></label>
            <span class="error_next_box" id="idMsg" style="display:none" aria-live="assertive"></span>
        </p>
        <p>
            <input type="password" id="password" name="password" autocomplete="off" required>
            <label for="password"><span>비밀번호</span></label>
            <span class="error_next_box" id="pwMsg" style="display:none" aria-live="assertive">영문, 숫자, 특수문자를 포함한 8~16문자</span>
        </p>
        <p>
            <input type="text" id="username" name="username" autocomplete="off" required>
            <label for="username"><span>이름</span></label>
            <span class="error_next_box" id="nameMsg" style="display:none" aria-live="assertive">한글 2~6문자</span>
        </p>
        <button class="btn first" type="button" onClick="emptyCheck()"><span>등록하기</span></button>
    </form>
</div>
</body>
</html>
<script>
var submitFlag = false;
var idFlag = false;
var pwFlag = false;
var nameFlag = false;

function setFocusToInputObject(obj) {
    if(submitFlag) {
        submitFlag = false;
        obj.focus();
    }
}
function hideMsg(obj) {
  obj.hide();
}
function showErrorMsg(obj, msg) {
    obj.attr("class", "error_next_box");
    obj.html(msg);
    obj.show();
}

function showSuccessMsg(obj, msg) {
    obj.attr("class", "error_next_box green");
    obj.html(msg);
    obj.show();
}

var idFlag = false;
$("#userId").blur(function() {
    idFlag = false;
    checkId("first");
});

function checkId(event) {
    if (idFlag) {
        return true;
    }

    var id = $("#userId").val();
    var oMsg = $("#idMsg");
    var oInput = $("#userId");


    if ( id == "") {
        showErrorMsg(oMsg, "필수 정보입니다. ");
        setFocusToInputObject(oInput);
        return false;
    }
    var idReg = /^[a-z]+[a-z0-9]{5,19}$/g;
    if (!idReg.test(id)) {
        showErrorMsg(oMsg, "6~10자의 영문 소문자로 시작이 가능함");
        setFocusToInputObject(oInput);
        return false;
    }
    idFlag = false;
    let userId = $('input[name=userId]').val();
    console.log("입력된 id값: " + userId);

    $.ajax({
      url: "/validateDuplicateMemberId",
      type: "post",
      data: {
        userId : userId
      },
      dataType: 'json',
      success: function (result) {
        if(result == 0) {
          showErrorMsg(oMsg, "이미 사용중인 아이디입니다.");
          setFocusToInputObject(oInput);
        } else {
          if (event == "first") {
            showSuccessMsg(oMsg, "적합한 아이디");
          } else {
            hideMsg(oMsg);
          }
          idFlag = true;
        }
      },
      error: function () {
        alert("서버요청실패");
      }
    })
    return true;
}

$("#password").blur(function() {
    pwFlag = false;
    checkPw();
});

function checkPw() {
    if(pwFlag) return true;

    var pw = $("#password").val();
    var oMsg = $("#pwMsg");
    var oInput = $("#password");

    if (pw == "") {
        showErrorMsg(oMsg, "필수 정보입니다.");
        setFocusToInputObject(oInput);
        return false;
    }
    var pwReg = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[$`~!@%*#^?&()\-_=+]).{8,16}$/;
    if (!pwReg.test(pw)) {
        showErrorMsg(oMsg, "영문자, 숫자, 특수문자를 포함한 8~16자");
        setFocusToInputObject(oInput);
        return false;
    } else {
        pwFlag = true;
    }
    let password = $('input[name=password]').val();
    console.log(password);

    $.ajax({
        url: "/ajaxPwUrl",
        type: "post",
        data: {
            password: password,
            pwFlag: pwFlag
        },
        dataType: 'json',
        success: function (result) {
            if(result == 0) {
                showErrorMsg(oMsg, "특수문자, 영문자, 숫자를 포함한 8 ~ 16자를 입력하세요.");
                setFocusToInputObject(oInput);
            } else {
                showSuccessMsg(oMsg, "적합한 비밀번호");
<!--                    oMsg.hide();-->
            }
            pwFlag = true;
        },
        error: function () {
            alert("서버요청실패");
        }
    })
    return true;
}
$("#username").blur(function() {
    nameFlag = false;
    checkName();
});

function checkName() {
    if(nameFlag) return true;

    var name = $("#username").val();
    var oMsg = $("#nameMsg");
    var oInput = $("#name");

    if (name == "") {
        showErrorMsg(oMsg, "필수 정보입니다.");
        setFocusToInputObject(oInput);
        return false;
    }

    var nameReg = /^[가-힣]{2,6}$/;

    if (!nameReg.test(name)) {
        showErrorMsg(oMsg, "한글 2~6자를 입력하세요.");
        setFocusToInputObject(oInput);
        return false;
    } else {
        console.log(name);
        showSuccessMsg(oMsg, "적합한 이름");
        nameFlag = true;
        return true;
    }
}
function emptyCheck() {
    var joinForm = document.forms['joinForm'];
    var is_empty = false;
    for(i=0;i<3;i++){
        if(joinForm[i].value == ''){
            alert("값을 전부 입력해주세요.");
            return;
        }
    }
    if(idFlag && pwFlag && nameFlag) {
        joinForm.submit();
        alert("가입 완료");
    } else {
        alert("다시 확인하세요");
    }
}
</script>
